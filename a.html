<head>

            position: relative;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .c {
            position: absolute;
            top: 20px;

        }
    </style>
</head>

<body>
    <div class="a">
        <div class="b">..b</div>
        <div class="c">.....c</div>
        <div class="d">d</div>
    </div>
